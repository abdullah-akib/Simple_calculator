<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator_By_Akib</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="calculator">
   <input type="text" placeholder="0" id="inputBox">
   <div>
      <button class="ac">AC</button>
      <button class="delete">DEL</button>
      <button class="button">%</button>
      <button class="button">/</button>
   </div>
   <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="button">*</button>
   </div>
   <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="button">-</button>
   </div>
   <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="button">+</button>
   </div>
   <div>
      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button class="equalbtn">=</button>
   </div>
    
 </div>  
 
 <div class="signiture">
   Made by : Abdullah_Akib
 </div>
 <script src="first.js"></script>   
</body>
</html>
